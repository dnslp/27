<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Websites</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            width: 80%;
            max-width: 1200px;
            padding: 20px;
            box-sizing: border-box;
        }

        .button {
            background-color: #6200ea;
            color: #fff;
            text-decoration: none;
            text-align: center;
            padding: 15px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, background-color 0.3s;
        }

        .button:hover {
            background-color: #3700b3;
            transform: translateY(-4px);
        }

        .button:active {
            transform: translateY(2px);
        }

        footer {
            margin-top: 20px;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>My Websites</h1>
    <div class="grid">
        <a href="https://dnslp.github.io/emoji-speak/index.html" class="button">Website 1</a>
        <a href="#" class="button">Website 2</a>
        <a href="#" class="button">Website 3</a>
        <a href="#" class="button">Website 4</a>
        <a href="#" class="button">Website 5</a>
        <a href="#" class="button">Website 6</a>
    </div>
    <footer>
        &copy; 2025 My Portfolio
    </footer>
</body>
</html>
